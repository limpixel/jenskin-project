<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <!-- Link ke TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <header class="text-center">
      <h1 class="text-4xl font-bold text-blue-500">Welcome to My Website</h1>
    </header>

    <main class="mt-6">
      <section class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-700">Counter Example</h2>
        <p class="mt-2 text-gray-600">Click the button below to increase the counter.</p>
        <div class="mt-4 flex justify-center items-center">
          <button id="incrementButton" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Increase</button>
          <p id="counter" class="ml-4 text-xl text-gray-800">0</p>
        </div>
      </section>
    </main>

    <footer class="mt-10 text-center text-gray-500">
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
